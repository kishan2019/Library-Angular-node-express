<div class="btn-layout">
<button mat-flat-button  [routerLink]="['/admin']" color="primary">go Back</button>
</div>
<section class="book-add" fxLayoutAlign="center">
   <mat-card>
    <form (submit)="onEditBook(bookForm)" #bookForm="ngForm" fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field>
        <input 
        matInput 
        name="title" 
        placeholder="title"
        [ngModel]="book?.title"
        required
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please Enter a Title</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input  
        matInput 
        name="author"
        placeholder="author"
        [ngModel]="book?.author"
        required
        #author="ngModel">
        <mat-error *ngIf="author.invalid">Please Enter a author</mat-error>
      </mat-form-field>
      <button 
      color="primary" 
      mat-raised-button 
      type="submit">Update Book</button>
    </form>
  </mat-card>
</section>
