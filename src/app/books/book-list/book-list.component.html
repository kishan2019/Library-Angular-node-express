   <section *ngIf="books.length > 0">
    <mat-card *ngFor="let book of books">
      <h2> {{book.title}}</h2>
      <p>{{book.author}}</p>
      <main>
        <a [routerLink]="['/editbook', book.id]">EDIT</a>
        <button mat-button color="warn" (click)="onDelete(book.id)">Delete</button>
      </main>
    </mat-card>
   </section>
   <p class="info-text mat-body-1" *ngIf="books.length <= 0">Not single book yet</p>
